<div class="row">
    <div class="col-md-12">
        <img 
        src="{{recipe.imagePath}}" 
        alt="asd" 
        class="img-responsive"
        style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <h1>{{recipe.name}}</h1>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="button-group" appDropdown>
            <button href="#" class="btn btn-primary dropdown-toggle" role="button">
                Manage <span class="caret"></span> 
            </button>
            <ul class="dropdown-menu">
                <li  style="cursor: pointer;"><a (click)='toShoppingList()'>To Shopping List</a></li>
                <li  style="cursor: pointer;"><a routerLink="edit">Edit Recipe</a></li>
                <li  style="cursor: pointer;"><a (click)="deleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <p>{{recipe.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <p >Ingredients</p>
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let ing of recipe.ingredients">
                {{ing.name}} - {{ing.amount}}
            </li>
        </ul>
    </div>
</div>
